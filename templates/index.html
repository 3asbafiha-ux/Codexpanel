<!-- سكربت الجافا الأساسي مع تعديل ليعرض النتيجة -->
<script>
function showStatusMessage(elementId, message, success = true) {
    const statusDiv = document.getElementById(elementId);
    if (!statusDiv) {
        console.warn('Missing status element:', elementId);
        return;
    }
    statusDiv.textContent = message;
    statusDiv.style.color = success ? "#3b82f6" : "#dc2626";
}

let registeredUIDs = window.registeredUIDs || {};
let nicknames = window.nicknames || {};

function updateNicknamesDisplay(nickObj) {
    if (!nickObj) return;
    for (const [key, nickname] of Object.entries(nickObj)) {
        const el = document.getElementById(`nick-${key}`);
        if (el) el.textContent = nickname || "(فارغ)";
    }
}

/* نحافظ على الدالة العامة لإرسال الطلبات لكن نسمح بتمرير onSuccess */
async function sendApiRequest(url, body = {}, method = 'POST', statusElementId = '', onSuccess = null) {
    try {
        const opts = {
            method: method,
            headers: { 'Content-Type': 'application/json' }
        };
        if (method.toUpperCase() === 'POST') opts.body = JSON.stringify(body);

        const res = await fetch(url, opts);
        const contentType = res.headers.get('content-type') || '';
        const text = await res.text();

        console.log(`API ${url} -> status: ${res.status}, redirected: ${res.redirected}`);
        console.log('Response text (truncated):', text.slice(0,1500));

        if (res.redirected || !contentType.includes('application/json')) {
            const msg = res.redirected ? 'تم التحويل إلى صفحة تحقق/تسجيل. رجاءً قم بتجاوز الكابتشا وتسجيل الدخول.' : 'الاستجابة ليست JSON. تحقق من الجهة الخادمية.';
            if (statusElementId) showStatusMessage(statusElementId, msg, false);
            // عرض نص الاستجابة الخام أيضاً في النتيجة
            if (onSuccess) onSuccess({ rawText: text, status: res.status, redirected: res.redirected });
            return;
        }

        const data = JSON.parse(text || '{}');

        if (res.ok) {
            if (statusElementId) showStatusMessage(statusElementId, data.message || "تمت العملية بنجاح", true);
            if (onSuccess) onSuccess(data);
        } else {
            if (statusElementId) showStatusMessage(statusElementId, data.message || `فشل العملية (حالة: ${res.status})`, false);
            if (onSuccess) onSuccess(data);
        }
    } catch (err) {
        console.error('sendApiRequest error:', err);
        if (statusElementId) showStatusMessage(statusElementId, 'فشل الطلب: ' + (err.message || err), false);
        if (onSuccess) onSuccess({ error: true, message: err.message || String(err) });
    }
}

/* دالة تعرض نتيجة add_likes بشكل منسق داخل الـ #uids-list */
function displayAddLikesResult(data) {
    const out = document.getElementById('uids-list');
    if (!out) return;

    // تنظيف المحتوى القديم
    out.innerHTML = '';

    // حالات معروفة: خطأ محلي، تحويل، JSON مفيد
    if (data === null || data === undefined) {
        out.textContent = 'لم تتلقَ أي استجابة من الخادم.';
        return;
    }

    // إذا كانت الاستجابة تحتوي على خطأ من catch
    if (data.error) {
        const p = document.createElement('div');
        p.innerHTML = `<div class="result-key">خطأ:</div><div>${escapeHtml(data.message || 'Unknown error')}</div>`;
        out.appendChild(p);
        return;
    }

    // حالة استجابة غير JSON (rawText)
    if (data.rawText) {
        const p = document.createElement('div');
        p.innerHTML = `<div class="result-key">نص الاستجابة الخام (non-JSON):</div><div>${escapeHtml(data.rawText)}</div>`;
        out.appendChild(p);
        return;
    }

    // إذا جاء JSON مع حقول مهمة - نحاول عرض الحقول الأكثر ارتباطاً
    const summary = document.createElement('div');
    summary.className = 'result-summary';

    // أوصاف سريعة إن وُجِدت
    const rows = [];

    if (typeof data.success !== 'undefined') rows.push(['success', String(data.success)]);
    if (data.message) rows.push(['message', String(data.message)]);
    // بعض APIS ترجع stats.daily_limited_reached أو stats.success
    if (data.stats && typeof data.stats.daily_limited_reached !== 'undefined') rows.push(['daily_limited_reached', String(data.stats.daily_limited_reached)]);
    if (data.stats && typeof data.stats.success !== 'undefined') rows.push(['stats.success', String(data.stats.success)]);
    if (data.result) rows.push(['result', String(data.result)]);
    if (data.id) rows.push(['id', String(data.id)]);
    if (data.uid) rows.push(['uid', String(data.uid)]);
    if (data.code) rows.push(['code', String(data.code)]);
    if (data.status) rows.push(['status', String(data.status)]);

    if (rows.length === 0) {
        // لا حقول موجزة مألوفة -> نظهر رسالة سريعة
        const p = document.createElement('div');
        p.innerHTML = `<div class="result-key">استجابة الخادم:</div><div>لم يتم العثور على حقول موجزة معروفة — راجع JSON الكامل بالأسفل.</div>`;
        summary.appendChild(p);
    } else {
        rows.forEach(([k, v]) => {
            const el = document.createElement('div');
            el.innerHTML = `<span class="result-key">${escapeHtml(k)}:</span> ${escapeHtml(v)}`;
            summary.appendChild(el);
        });
    }

    out.appendChild(summary);

    // عرض JSON كامل قابل للنسخ
    const raw = document.createElement('div');
    raw.className = 'json-raw';
    try {
        raw.textContent = JSON.stringify(data, null, 2);
    } catch (e) {
        raw.textContent = String(data);
    }
    out.appendChild(raw);
}

/* زر add likes ينادي الـ API ثم يعرض النتيجة */
document.addEventListener('DOMContentLoaded', () => {
    if (nicknames) updateNicknamesDisplay(nicknames);

    const addLikesBtn = document.getElementById('add-likes-btn');
    if (addLikesBtn) {
        addLikesBtn.addEventListener('click', () => {
            const likeId = document.getElementById('like-id-input').value.trim();
            if (!likeId) {
                showStatusMessage('likes-status', 'يرجى إدخال الـ ID.', false);
                return;
            }
            // مسح نتيجة سابقة قبل الطلب
            const out = document.getElementById('uids-list');
            if (out) out.innerHTML = 'جارٍ ارسال الطلب...';

            // استدعاء الدالة مع تمرير displayAddLikesResult كـ onSuccess لتحديث العرض فوراً
            sendApiRequest('/api/add_likes', { id: likeId }, 'POST', 'likes-status', displayAddLikesResult);
        });
    }
});

/* مساعدة هروب HTML عند الإدراج */
function escapeHtml(unsafe) {
    if (unsafe === null || unsafe === undefined) return '';
    return String(unsafe)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
}
</script>

<!-- سكربت تأثير Matrix Rain (محسّن كما طلبت) -->
<script>
const canvas = document.getElementById('matrix-canvas');
const ctx = canvas.getContext('2d');
let width, height;
let fontSize = 16;
let columns;
let drops;

function resizeCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    columns = Math.floor(width / fontSize);
    drops = Array(columns).fill(1);
}

function drawMatrix() {
    // خلفية شفافة مع قليل من السواد لترك الأثر
    ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
    ctx.fillRect(0, 0, width, height);

    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
        const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*';
        const text = charset.charAt(Math.floor(Math.random() * charset.length));

        // تدرج اللون الأخضر لكل حرف
        const gradient = ctx.createLinearGradient(0, 0, 0, height);
        gradient.addColorStop(0, '#b6ffda'); // فاتح
        gradient.addColorStop(0.5, '#00ff9a');
        gradient.addColorStop(1, '#07b04b'); // غامق
        ctx.fillStyle = gradient;

        // لمعان للرأس (head)
        if (Math.random() > 0.995) {
            ctx.fillStyle = '#ecffd6';
            ctx.shadowColor = '#ecffd6';
            ctx.shadowBlur = 10;
        } else {
            ctx.shadowBlur = 0;
        }

        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // إعادة التكرار
        if (drops[i] * fontSize > height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}

window.addEventListener('resize', resizeCanvas);

resizeCanvas();
setInterval(drawMatrix, 50);
</script>
