<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CODEX TEAM - BNGX Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        /* لضبط بعض المساحات للنموذج الجديد دون تغيير التصميم العام */
        #add-user-form {
            background: #0b0c13cc;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            max-width: 350px;
            box-shadow: 0 0 15px #3e3f54;
        }
        #add-user-form label {
            display: block;
            color: #8ab4f8;
            font-weight: 600;
            margin-bottom: 5px;
        }
        #add-user-form input {
            width: 100%;
            padding: 8px 12px;
            background-color: #1f1f38;
            border: 1px solid #3e3f54;
            border-radius: 7px;
            color: #d6d6e0;
            font-family: 'Fira Code', monospace;
            margin-bottom: 10px;
        }
        #add-user-form button {
            background-color: #5a31f4;
            border: none;
            padding: 10px 16px;
            color: white;
            font-weight: bold;
            border-radius: 7px;
            cursor: pointer;
        }
        #add-user-form button:hover {
            background-color: #7847e6;
        }
        .btn-toggle {
            margin-top: 20px;
            background-color: #5a31f4;
            border: none;
            padding: 12px 20px;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px #5a31f4;
        }
        .btn-toggle:hover {
            background-color: #7847e6;
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Background -->
    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="glitch-text" data-text="CODEX TEAM">CODEX TEAM</h1>
            <p class="subtitle">Advanced Hacker Tools & Bots Solutions - BNGX Admin</p>
        </header>

        <!-- Navigation -->
        <nav class="nav-bar">
            <a href="#add-user-section" class="nav-link">Add User</a>
        </nav>

        <!-- Add User Section -->
        <section id="add-user-section" class="tool-section">
            <h2 class="section-title">إضافة مستخدم جديد</h2>
            <button class="btn-toggle" onclick="toggleUserForm()">فتح/إغلاق نموذج إضافة مستخدم</button>

            <div id="add-user-form" style="display:none;">
                <form onsubmit="submitUserForm(event)">
                    <label for="new-username">اسم المستخدم</label>
                    <input type="text" id="new-username" placeholder="أدخل اسم المستخدم" required />

                    <label for="new-password">كلمة السر</label>
                    <input type="password" id="new-password" placeholder="أدخل كلمة السر" required />

                    <button type="submit">حفظ المستخدم</button>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p class="glitch-text" data-text="CODEX TEAM">CODEX TEAM</p>
            <p>CODEX TEAM PANEL BOT FRIEND </p>
            <p>Website created by BNGX | © 2024 CODEX TEAM</p>
            <p class="warning">⚠️ For educational and authorized testing purposes only</p>
        </footer>
    </div>

    <script>
        function toggleUserForm() {
            const form = document.getElementById('add-user-form');
            if (form.style.display === 'none' || form.style.display === '') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        }

        async function submitUserForm(event) {
            event.preventDefault();
            const username = document.getElementById('new-username').value.trim();
            const password = document.getElementById('new-password').value.trim();
            if (!username || !password) {
                alert('يرجى إدخال اسم مستخدم وكلمة السر');
                return;
            }

            try {
                const response = await fetch('/bngx_admin/create_user', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });

                const result = await response.json();
                alert(result.message);

                if (result.success) {
                    document.getElementById('new-username').value = '';
                    document.getElementById('new-password').value = '';
                    toggleUserForm();
                }
            } catch (e) {
                alert('حدث خطأ يرجى المحاولة لاحقًا');
            }
        }
    </script>
</body>
</html>
