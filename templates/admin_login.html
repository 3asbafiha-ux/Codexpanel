    <div class="challenge-box" id="challenge-box">

<script>
    const challengeBox = document.getElementById('challenge-box');
    const loginContainer = document.getElementById('login-container');

    const verifyBtn = document.getElementById('verify-btn');
    const answerInput = document.getElementById('answer-input');
    const challengeMessage = document.getElementById('challenge-message');
    const challengeQuestion = document.getElementById('challenge-question');

    const loginForm = document.getElementById('admin-login-form');
    const errorMsg = document.getElementById('error-message');
    const successMsg = document.getElementById('success-message');

    let question = "";
    let attempts = 0;
    const maxAttempts = 3;

    function showMessage(element, msg, isError) {
        element.textContent = msg;
        element.style.display = 'block';
        element.style.color = isError ? '#ff0040' : '#00ff41';
    }

    async function loadChallenge() {
        try {
            const res = await fetch('/api/security/generate-challenge');
            if (res.ok) {
                const data = await res.json();
                question = data.question;
                challengeQuestion.textContent = `ÿ≠ŸÑ ÿßŸÑŸÖÿπÿßÿØŸÑÿ©: ${question}`;
                answerInput.value = "";
                challengeMessage.style.display = "none";
                verifyBtn.disabled = false;
            } else {
                challengeQuestion.textContent = "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ≥ÿ§ÿßŸÑ.";
                verifyBtn.disabled = true;
            }
        } catch {
            challengeQuestion.textContent = "ŸÅÿ¥ŸÑ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ≥ÿ§ÿßŸÑ.";
            verifyBtn.disabled = true;
        }
    }

    async function verifyAnswer() {
        let answer = answerInput.value.trim();
        if (answer === "") {
            showMessage(challengeMessage, "ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©", true);
            return;
        }
        verifyBtn.disabled = true;

        try {
            const res = await fetch('/api/security/verify-human', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({answer: answer})
            });
            const data = await res.json();

            if (res.ok && data.success) {
                showMessage(challengeMessage, data.message, false);
                setTimeout(() => {
                    // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÉÿßÿ®ÿ™ÿ¥ÿß Ÿàÿ∏ŸáŸàÿ± ÿµŸÅÿ≠ÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
                    challengeBox.style.display = 'none';
                    loginContainer.style.display = 'block';
                }, 1000);
            } else {
                attempts++;
                if(attempts >= maxAttempts){
                    showMessage(challengeMessage, "ÿ™ÿ¨ÿßŸàÿ≤ÿ™ ÿπÿØÿØ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿßÿ™ ÿßŸÑŸÖÿ≥ŸÖŸàÿ≠ ÿ®Ÿá. ÿ≥Ÿäÿ™ŸÖ ÿ≠ÿ∏ÿ±ŸÉ ŸÖÿ§ŸÇÿ™Ÿãÿß.", true);
                    verifyBtn.disabled = true;
                    setTimeout(() => {
                        window.location.href = '/security/blocked'; // ÿµŸÅÿ≠ÿ© ÿßŸÑÿ≠ÿ∏ÿ±
                    }, 3000);
                } else {
                    showMessage(challengeMessage, data.message || "ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©ÿå ÿ≠ÿßŸàŸÑ ŸÖÿ¨ÿØÿØŸãÿß.", true);
                    await loadChallenge();
                }
            }
        } catch {
            showMessage(challengeMessage, "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿ™ÿ≠ŸÇŸÇÿå ÿ≠ÿßŸàŸÑ ŸÑÿßÿ≠ŸÇÿßŸã.", true);
        } finally {
            verifyBtn.disabled = false;
        }
    }

    verifyBtn.addEventListener('click', verifyAnswer);
    answerInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            verifyAnswer();
        }
    });

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';

        const username = document.getElementById('admin-username').value.trim();
        const password = document.getElementById('admin-password').value.trim();

        try {
            const response = await fetch('/admin/authenticate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });
            const data = await response.json();

            if (data.success) {
                showMessage(successMsg, 'ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ®ŸÜÿ¨ÿßÿ≠ÿå ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸàŸäŸÑ...', false);
                sessionStorage.setItem('admin_session', data.session_id);
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                showMessage(errorMsg, data.message || 'ŸÅÿ¥ŸÑ ŸÅŸä ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ', true);
                loginForm.reset();
            }
        } catch (error) {
            showMessage(errorMsg, 'ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ. ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.', true);
        }
    });

    loadChallenge();
</script>
