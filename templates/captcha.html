<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>التحقق الأمني - كابتشا</title>
</head>
<body>
  <h2>لإكمال العملية يرجى حل العملية الحسابية التالية:</h2>
  <form action="/api/security/verify-human" method="post" onsubmit="return submitCaptcha(event)">
    <p>{{ question }}</p>
    <input type="number" id="answer" name="answer" required />
    <button type="submit">تأكيد</button>
  </form>
  <p id="result"></p>
  <script>
    async function submitCaptcha(event) {
      event.preventDefault();
      const answer = document.getElementById('answer').value;
      const response = await fetch('/api/security/verify-human', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ answer }),
      });
      const data = await response.json();
      const resultEl = document.getElementById('result');
      if (data.success) {
        resultEl.textContent = data.message + ', سيتم تحويلك الآن...';
        setTimeout(() => {
          window.location.href = '/admin/login';
        }, 1500);
      } else {
        resultEl.textContent = 'خطأ: ' + data.message;
      }
      return false;
    }
  </script>
</body>
</html>
