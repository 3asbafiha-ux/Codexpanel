<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تسجيل دخول BBNGX</title>
<style>
    body {
        background: #000;
        color: #0f0;
        font-family: monospace, 'Fira Code';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        background: #111;
        padding: 20px 30px;
        border-radius: 10px;
    }
    input {
        background: #000;
        color: #0f0;
        border: 1px solid #0f0;
        padding: 10px;
        margin: 10px 0;
        display: block;
        width: 250px;
        font-size: 16px;
    }
    button {
        background: linear-gradient(45deg, #00ff41, #ff0080);
        border: none;
        padding: 12px;
        color: #000;
        font-weight: bold;
        width: 100%;
        cursor: pointer;
        font-size: 18px;
    }
    .flash-error {
        color: #ff0040;
        font-weight: bold;
    }
</style>
</head>
<body>
    <form method="POST" action="{{ url_for('bbngx_login') }}">
        <h2>تسجيل دخول الادمن</h2>
        {% with messages = get_flashed_messages(category_filter=["error"]) %}
            {% if messages %}
                {% for msg in messages %}
                <div class="flash-error">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <input type="text" name="username" placeholder="اسم المستخدم" required />
        <input type="password" name="password" placeholder="كلمة المرور" required />
        <button type="submit">دخول</button>
    </form>
</body>
</html>
